<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="lib/everlive.all.min.js"></script>
    <script src="lib/everlive.images.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/magazines.js"></script>
</head>
<body>

    <div data-role="view" data-title="Magazines" data-model="app.magazinesService.viewModel" id="index" class="all-magazines">
        <ul data-role="listview" data-style="inset" data-bind="source: magazinesDataSource, events: { dataBound: onDataBound }" data-template="listViewTemplate" class="events-list"></ul>
    </div>
    
    <script id="listViewTemplate" type="text/x-kendo-template"><li class="magazines-content">
            <img data-src="${Cover.Uri}" width="22%" class="item-cover resimgs" data-resimg-dpi="2">
            <h3 class="magazine-name">${Name}</h3>
            <time class="magazine-time"><small>${Published()}</small></time><br />
        </li></script>
</body>
</html>
